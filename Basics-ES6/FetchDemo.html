<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
        function fnGetDataUsingFetch()
        {
          fetch('https://reqres.in/api/users?page=2',
          {method:'GET',headers:{'Accept':'application/json'}})
          .then(result=>{
            return result.json()
          })
         .then(res=>{
            console.log(res.data)
            var userdata=res.data;
            console.log(userdata)
            document.write("<table border='1'>")
                document.write('<tr>')
                    document.write('<th>Id</th>')
                    document.write('<th>Name</th>')
                    document.write('<th>Email</th>')
                    document.write('<th>Avatar</th>')
                document.write('</tr>')
                for(var i=0;i<userdata.length;i++)
                {
                    document.write('<tr>')
                        document.write('<td>'+userdata[i]['id']+'</td>')
                        document.write('<td>'+userdata[i]['first_name']+' '+userdata[i]['last_name']+'</td>')
                        document.write('<td>'+userdata[i]['email']+'</td>')
                        document.write("<td><img src='"+userdata[i]['avatar']+"'/></td>")
                    document.write('</tr>')
                }
            document.write('</table>')
         })
         .catch(err=>{
            console.log(err)
         })
        }
     function fnGetDataUsingXHR()
     {
         var xhr=new XMLHttpRequest();

         xhr.open('GET','https://reqres.in/api/users?page=2');
         xhr.responseType='json';

         xhr.onreadystatechange=()=>{
            console.log(xhr.response);
            var userdata=xhr.response.data;
            console.log(userdata)
            document.write("<table border='1'>")
                document.write('<tr>')
                    document.write('<th>Id</th>')
                    document.write('<th>Name</th>')
                    document.write('<th>Email</th>')
                    document.write('<th>Avatar</th>')
                document.write('</tr>')
                for(var i=0;i<userdata.length;i++)
                {
                    document.write('<tr>')
                        document.write('<td>'+userdata[i]['id']+'</td>')
                        document.write('<td>'+userdata[i]['first_name']+' '+userdata[i]['last_name']+'</td>')
                        document.write('<td>'+userdata[i]['email']+'</td>')
                        document.write("<td><img src='"+userdata[i]['avatar']+"'/></td>")
                    document.write('</tr>')
                }
            document.write('</table>')
         }
    
         xhr.onerror=function(err)
         {
            console.log(err)
         }

         xhr.send();

     }

    </script>
</head>
<body>
    <button onclick="fnGetDataUsingXHR()">GetData</button>
</body>
</html>
